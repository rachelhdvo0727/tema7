<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .indhold {
            width: 70vw;
            min-height: 50vh;
            padding: 3vw;
            margin: 4rem auto;
            background-color: beige;
            font-size: 1.2vw;
        }

        .luk {
            font-size: 2rem;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <main id="singleview">
        <button class="luk">Tilbage</button>
        <section class="indhold">
            <article class="enkeltPerson">
                <h2></h2>
                <img src="" alt="">
                <a href="" class="github"></a>
                <p class="email"></p>
                <p class="historie"></p>
            </article>
        </section>
    </main>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let github = urlParams.get("github");
        console.log(github);
        //singleview - brug en varibel, der ikke er 'distinct'. Github link og email har ikke den samme vÃ¦rdi, dvs. 2 personer har ikke de samme emails og github link.
        let personer;

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/1Xge7slZ9dEOTCn1Yxl3OE4xgvrXOL8Y_iu3WN1yGB1U/od6/public/values?alt=json");

            personer = await jsonData.json();
            visPerson();
        }

        function visPerson() {
            personer.feed.entry.forEach(person => {

                if (person.gsx$github.$t == github) {
                    document.querySelector("h2").textContent = person.gsx$navn.$t;
                    document.querySelector("img").src = person.gsx$billede.$t;
                    document.querySelector("a").textContent = person.gsx$github.$t;
                    document.querySelector(".email").textContent = `Email: ${person.gsx$email.$t}`;
                    document.querySelector(".historie").textContent = `Historie: ${person.gsx$historie.$t}`;
                }
            })
        }

    </script>
</body>

</html>
