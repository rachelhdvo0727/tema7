<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #green{
            background-color: green;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }

        #red{
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="green"></div>
    <div id="red"></div>
    <script>

    let green = document.querySelector("#green");
    let red = document.querySelector("#red");


    //tilf√∏j billeder uden at bruge innerHTML
    let imgfrog = document.createElement("img");

    imgfrog.src="http://mabe-kea.dk/E19/pics/frog.png";
    green.appendChild(imgfrog);


    let imgpig = document.createElement("img");

    imgpig.src="http://mabe-kea.dk/E19/pics/pig.png";
    red.appendChild(imgpig);

    let imgfox = document.createElement("img");

    imgfox.src="http://mabe-kea.dk/E19/pics/fox.png";
    red.appendChild(imgfox);
    </script>
</body>
</html>
