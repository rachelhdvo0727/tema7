<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            background-color: palevioletred;
            transition: all 3s;
        }

        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("start");

            document.querySelector(".box").addEventListener("click", skiftFarve);

            function skiftFarve() {
                document.querySelector("#box1").style.backgroundColor = "purple";
                document.querySelector("#box2").style.backgroundColor = "green";
                document.querySelector("#box3").style.backgroundColor = "yellow";
                document.querySelector("#box4").style.backgroundColor = "black";
            }
        }
    </script>
</body></html>
