<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <article>
        <h1></h1>
        <p class="type"></p>
        <img src="" alt="">
        <p class="levested"></p>
    </article>
    <script>
        const object = {
            "dyr": "gris",
            "type": "pattedyr",
            "billed": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        }
        let show = "Dyr: " + object.dyr + " type: " + object.type + " billed: " + object.billed + " levested:" + object.levested;
        const navnContainer = document.querySelector("h1");
        const typeContainer = document.querySelector(".type");
        const billedContainer = document.querySelector("img");
        const levestedContainer = document.querySelector(".levested");

        navnContainer.textContent = `${object.dyr}`;
        typeContainer.textContent = `${object.type}`;
        billedContainer.src = object.billed;
        levestedContainer.textContent = `${object.levested}`;

        console.log(object)
        console.log(show)
    </script>
</body></html>
