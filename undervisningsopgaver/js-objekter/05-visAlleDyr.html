<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section id="liste"></section>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyrliste = [{
                "navn": "gris",
                "type": "pattedyr",
                "billed": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "billed": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "swam"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billed": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skov"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billed": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "skov"
            },
            {
                "navn": "krokodile",
                "type": "krybdyr",
                "billed": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "swam"
            }
        ];


        function start() {
            console.log(liste);

            const listeindhold = document.querySelector("#liste");

            dyrliste.forEach(dyr => {
                listeindhold.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}</p>`
            })
        }
    </script>
</body></html>
