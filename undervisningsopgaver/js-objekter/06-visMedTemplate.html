<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section id="liste">
    </section>
    <template>
        <article class="dyrene">
            <h1></h1>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyrene = [{
                "navn": "gris",
                "type": "pattedyr",
                "billed": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "billed": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "swam"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billed": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skov"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billed": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "skov"
            },
            {
                "navn": "krokodile",
                "type": "krybdyr",
                "billed": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "swam"
            }
        ];


        function start() {
            console.log(dyrene);

            const listeindhold = document.querySelector("#liste");

            const dyrTemplate = document.querySelector("template");

            dyrene.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h1").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billed;
                klon.querySelector(".type").textContent = `Type: ${dyr.type}`;
                klon.querySelector(".levested").textContent = `Levested: ${dyr.levested}`;
                listeindhold.appendChild(klon);
            })
        }
    </script>
</body></html>
