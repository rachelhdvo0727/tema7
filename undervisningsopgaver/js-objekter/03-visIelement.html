<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <article>
        <h3></h3>
        <img src="" alt="">
        <p>Type: <span></span> </p>
        <p>Levested: <span class="text2"></span> </p>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        const object = {
            "dyr": "gris",
            "type": "pattedyr",
            "billed": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        }

        const showContent = document.querySelector("article");
        let navn = document.querySelector("h3");
        let billed = document.querySelector("img");
        let text = document.querySelector("p");
        let text2 = document.querySelector(".text2");

        function start() {
            console.log("start");
            let typenode = document.createTextNode(`${object.type}`);
            let levestednode = document.createTextNode(`${object.levested}`);

            navn.textContent = object.dyr;
            billed.src = object.billed;
            text.textContent += object.type;
            text2.textContent += object.levested;
        }
    </script>
</body></html>
