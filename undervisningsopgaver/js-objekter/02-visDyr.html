<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <article>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        const object = {
            "dyr": "gris",
            "type": "pattedyr",
            "billed": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        }

        const showContent = document.querySelector("article");
        let grisBilled = document.createElement("IMG");

        function start() {
            console.log("start");

            showContent.textContent = "Dyr: " + object.dyr + " type: " + object.type + " levested: " + object.levested;

            grisBilled.setAttribute("src", `${object.billed}`);
            document.body.appendChild(grisBilled);

        }
    </script>
</body></html>
