<body>
    <p>Hvad er l√¶ngden?</p>

    <p>Hvad er bredden?</p>

    <button>Regn</button>

    <script>
        document.querySelector("button").addEventListener("click", regnUd);


        function regnUd() {
            let laengde = document.querySelector("#laengde").value;
            let bredde = document.querySelector("#bredde").value;
            //let areal = laengde * bredde;

            let resultat = `Arealet er ${areal(laengde, bredde)} kvadratmeter.`;
            //console.log(`${arealet = laengde * bredde}`);
            console.log(resultat);
        }

        function areal(l, b) {
            return (l * b);
        }

    </script>
