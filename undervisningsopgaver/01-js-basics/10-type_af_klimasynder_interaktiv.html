<body>

    <script>
        let timer = prompt("Angiv timer af dit fly");
        let C02 = 109;
        //co2UdledtIKgVedFlyrejse = timer * 109;
        function udregnCO2(timer, CO2) {
            let a = timer * C02;
            if (a == 0) {
                return (`Det er ikke en gyldig tal. Pr√∏v igen`);
            } else {
                return (`Ved ${timer} timers flyrejse har du udledt ${udregnCO2 = (timer, C02)} kg CO2.`);
            }
        }

        let resultat = udregnCO2(timer, C02);
        confirm(resultat);
        if (confirm) {
            location.reload();
        }
    </script>
