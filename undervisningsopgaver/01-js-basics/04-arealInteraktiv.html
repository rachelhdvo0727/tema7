<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="laengde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Regn</button>

    <script>
        document.querySelector("button").addEventListener("click", regnUd);

        function regnUd() {
            let laengde = document.querySelector("#laengde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = laengde * bredde;

            let resultat = `Længden er ${laengde} meter og bredden er ${bredde} meter. Arealet er ${areal} kvadratmeter.`;

            //console.log(`${arealet = laengde * bredde}`);
            console.log(resultat);

        }
    </script>
</body></html>
