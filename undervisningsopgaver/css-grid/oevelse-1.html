            display: grid;
            height: 100vh;
            grid-gap: 10px;
            grid-template-areas: "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-rows: 1fr 2fr 1fr;

        .item {
            background: rgba(20, 40, 80, 1);
        }

        .item-1 {
            grid-area: header;
            background: #ca1;
        }

        .item-2 {
            grid-area: sidebar;
            background: #123456;
        }

        .item-3 {
            grid-area: main;
            border: 2px solid #000;
        }

        .item-4 {
            grid-column: footer;
            background: #ca1;
        }
