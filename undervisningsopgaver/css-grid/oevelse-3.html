        main {
            display: grid;
            height: 100vh;
            grid-gap: 10px;
            grid-template-areas:
                "header header header header"
                "main main main main"

            grid-template-rows: 1fr 2fr 1fr 1fr;

        }

        .item {
            background: rgba(20, 40, 80, 1);
        }

        .item-1 {
            grid-column: span 4;
            grid-row: span 1;
            background: #ca1;
        }

        .item-2 {
            display: inline-grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            grid-template-rows: 1fr 1fr;
            grid-row: span 2;
            grid-column: span 4;
            padding: 2vw;
            background: green;
        }

        .item-3 {
            grid-row-start: 4;
            grid-column: span 4;
        }

        .item-4 {
            grid-row: span 1;
            background: #ca1;
        }
    </style>
</head>
