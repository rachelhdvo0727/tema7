<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babushka restaurant - Views</title>
    <style>
        img {
            width: 100%;
        }

        body {
            background-color: antiquewhite;
        }

        article:nth-child(odd) {
            background-color: skyblue;
        }

        nav {
            text-align: center;
            margin: 2vw;
        }

        h1 {
            text-align: center;
            font-size: 10vw;
        }

        #indhold {
            display: inline-grid;
            grid-gap: 3vw;
            margin: 5vw;
        }

        article {
            padding: 1vw;
        }

        button {
            border-radius: 3vw;

        }

        button:hover {
            box-shadow: 0 10px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 30px 0 rgba(0, 0, 0, 0.19);
        }

        .valgt {
            background-color: coral;
        }

        #popup {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: purple;
            display: none;
        }

        #enret {
            width: 70vw;
            min-height: 50vh;
            padding: 3vw;
            margin: 7vw auto;
            background-color: beige;
        }

        .luk {
            position: fixed;
            right: 0;
            font-size: 3vw;
        }

        footer {
            display: inline-grid;
            margin: auto 0;
            background-color: grey;
            grid-template-columns: repeat(4, 2fr);
            width: 100%;
        }

        .box p {
            color: white;
            font-family: sans-serif;
            font-size: 2vw;
        }

        .adresse {
            grid-column-start: 2;
        }

        .openinghours {
            grid-column-start: 3;
        }

        @media screen and (min-width:600px) {
            #indhold {
                grid-template-columns: 1fr;
            }

            .box p {
                font-size: 1.2vw;
            }

            h1 {
                font-size: 4vw;
            }
        }

        @media screen and (min-width:780px) {
            #indhold {
                grid-template-columns: repeat(3, 1fr);
            }

            #enret {
                width: 50vw;
                min-height: 50vh;
                padding: 2.5vw;
                margin: 2vw auto;
            }

            .luk {
                margin: 1vw;
                font-size: 2.5vw;
            }

            button {
                font-size: 1.3vw;
            }
        }
    </style>
</head>

<body>
    <div id="popup">
        <button class="luk">X</button>
        <section id="enret">
            <article class="enRetview">
                <img src="" alt="">
                <h2></h2>
                <p class="lang"></p>
                <p class="pris"></p>
            </article>
        </section>
    </div>

    <section id="splash">splash</section>
    <nav>
        <button class="filter valgt" data-kategori="alle">Alle</button>
        <button class="filter" data-kategori="forretter">Forretter</button>
        <button class="filter" data-kategori="hovedretter">Hovedretter</button>
        <button class="filter" data-kategori="desserter">Desserter</button>
        <button class="filter" data-kategori="drikkevarer">Drikkevarer</button>
    </nav>
    <h1>Menu</h1>
    <section id="indhold"></section>
    <template>
        <article>
            <img src="" alt="">
            <h2></h2>
            <p class="text"></p>
            <p class="pris"></p>
        </article>
    </template>
    <footer>
        <div class="box adresse">
            <p>Adresse:<br>Grønnegade 9<br>1234 København K</p>
        </div>
        <div class="box openinghours">
            <p>Åbeningstider: Mandag - Fredag 10:30 - 22:00</p>
            <p>Lørdag 12:00 - 23:00</p>
        </div>
    </footer>
    <script>
        let retter;
        let filter = "alle";
        const menuList = document.querySelector("#indhold");
        const retTemplate = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            const minJson = await fetch("https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json");

            retter = await minJson.json();
            console.log(retter);

            visMenuListen();
            clickKnappene();
        }

        function visMenuListen() {
            menuList.innerHTML = "";

            retter.feed.entry.forEach(ret => {
                if (filter == "alle" || filter == ret.gsx$kategori.$t) {
                    let klon = retTemplate.cloneNode(true).content;

                    klon.querySelector("img").src = "imgs/small/" + ret.gsx$billede.$t + "-sm.jpg";
                    klon.querySelector("h2").textContent = ret.gsx$navn.$t;
                    klon.querySelector(".text").textContent = ret.gsx$kort.$t;
                    klon.querySelector(".pris").textContent = `Pris: ${ret.gsx$pris.$t},- kr.`;

                    menuList.appendChild(klon);
                    menuList.lastElementChild.addEventListener("click", () => {
                        location.href = `singledish.html?navn=${ret.gsx$navn.$t}`;
                    });
                }
            })
        }

        function clickKnappene() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }

        function filtrering() {
            filter = this.dataset.kategori;

            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })
            this.classList.add("valgt");

            visMenuListen();
        }
    </script>
</body></html>
